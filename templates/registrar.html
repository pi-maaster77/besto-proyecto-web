<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mi Blog</title>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            min-height: 100vh;
        }

        .register-container {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            width: 100%;
        }

        .register-form {
            width: 50%;
            padding: 40px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInLeft 1.5s;
        }

        .register-form h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .ui.input {
            margin-bottom: 20px;
            width: 100%;
            position: relative;
        }

        .ui.input i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 40px; /* Ajuste de padding para el ícono */
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Hacemos los estilos de los inputs iguales */
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #bbb;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            background-color: #4183c4;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #3a7cbb;
        }

        .register-image {
            width: 50%;
            height: 100vh;
            background-image: url('../images/banner2.jpg'); /* Reemplaza con tu imagen */
            background-size: cover;
            background-position: center;
            animation: fadeInRight 1.5s;
        }

        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }

            .register-form,
            .register-image {
                width: 100%;
            }

            .register-image {
                height: 50vh;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <!-- Register Form -->
        <div class="register-form animate__animated animate__fadeInLeft">
            <h1>Registrarse</h1>
            <form action="/registrar" method="post" id="registrar">
                <div class="ui input">
                    <input type="text" id="user" name="user" placeholder="Usuario" required>
                </div>

                <div class="ui input">
                    
                    <input type="password" id="passwd" name="passwd" placeholder="Contraseña" required>
                </div>

                <div class="ui input">
                    
                    <input type="password" id="cpasswd" name="cpasswd" placeholder="Confirmar Contraseña" required>
                </div>

                <button type="submit"><i class="fas fa-user-plus"></i> Crear Cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? Haz click <a href="ingresar">aquí</a> para iniciar sesión</p>
        </div>

        <!-- Image Background -->
        <div class="register-image animate__animated animate__fadeInRight">
            <!-- Imagen relacionada con el arte -->
        </div>
    </div>

    <!-- Semantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Animate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</body>

</html>
