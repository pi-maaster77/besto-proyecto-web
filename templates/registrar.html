<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mi Blog</title>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="static/styles/register.css">
</head>

<body>
    <div class="register-container">
        <!-- Register Form -->
        <div class="register-form animate__animated animate__fadeInLeft">
            <h1>Registrarse</h1>
            <form method="post" id="registrar">
                <div class="ui input">
                    <input type="text" id="user" name="user" placeholder="Usuario" required>
                </div>

                <div class="ui input">
                    
                    <input type="password" id="passwd" name="passwd" placeholder="Contraseña" required>
                </div>

                <div class="ui input">
                    
                    <input type="password" id="cpasswd" name="cpasswd" placeholder="Confirmar Contraseña" required>
                </div>

                <p id="mensaje"></p>

                <button type="submit"><i class="fas fa-user-plus"></i> Crear Cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? Haz click <a href="ingresar">aquí</a> para iniciar sesión</p>
        </div>

        <!-- Image Background -->
        <div class="register-image animate__animated animate__fadeInRight">
            <!-- Imagen relacionada con el arte -->
        </div>
    </div>

    <!-- Semantic UI JS -->
    <script src="static/scripts/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Animate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</body>

</html>
