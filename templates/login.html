<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - NPI Arts</title>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/static/styles/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-form animate__animated animate__fadeInLeft">
            <h1>Ingresar</h1>
            <form method="post" id="ingresar">
                <div class="ui icon input">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="user" name="user" placeholder="Usuario" required>
                </div>

                <div class="ui icon input">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="passwd" name="passwd" placeholder="Contraseña" required>
                </div>

                <p id="mensaje"></p>

                <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
            </form>
            <p>¿Todavía no tienes cuenta? Haz click <a href="registrar">aquí</a> para crear una</p>
        </div>

        <!-- Image Background -->
        <div class="login-image animate__animated animate__fadeInRight">
            <!-- Imagen relacionada con el arte. -->
        </div>
    </div>
    <script src="/static/scripts/login.js" type="module"></script>

    <!-- Semantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Animate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</body>

</html>
