<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/index.css">
</head>
<body>
    <header id="inicio">
        <nav>
            <a href="/" class="icon"><img src="/static/assets/logo.png" alt="Logo"></a>
            <div class="icon-buttons">
                <a href="/upload">Crear</a>
                <a href="/login">Login</a>
                <a href="/register">Registrar</a>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-user-friends" id="toggle-friends-list" onclick="toggleFriendsList()"></i>
                <img src="/static/assets/default-user.png" alt="Usuario" onclick="window.location.href='perfil.html'">
            </div>
            <div class="friends-list" id="friends-list">
                <ul>
                    <li>Amigo 1</li>
                    <li>Amigo 2</li>
                    <li>Amigo 3</li>
                    <li>Amigo 4</li>
                </ul>
            </div>
        </nav>
        <h1>Mi Blog</h1>
    </header>

    <section id="escribir">
        <button onclick="window.location.href = '/upload'" id="subir">+</button>
    </section>

    <section id="contenedor-comentarios">
        <button onclick="cerrarComentarios()">X</button>
        <div id="comentarios"></div>
        <form id="nuevo-comentario">
            <input type="text" placeholder="comenta algo..." id="texto">
            <input type="submit" placeholder="hola">
        </form>
    </section>
    
    <script src="/static/scripts/comments.js"></script>
    <script src="/static/scripts/user.js"></script>
    <script src="/static/scripts/index.js"></script>
    <script src="/static/scripts/friends.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
