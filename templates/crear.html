<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Artículo - Mi Blog</title>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Lobster&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif', serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4183c4;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Lobster', cursive;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }

        nav a:hover {
            background-color: #3a7cbb;
            border-radius: 5px;
        }

        h1 {
            margin: 0;
        }

        article {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-grow: 1;
        }

        h2 {
            color: #333;
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Noto Serif', serif;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #4183c4;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Noto Serif', serif;
        }

        button:hover {
            background-color: #3a7cbb;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        footer p {
            margin: 0;
        }

        .ui.icon.input > input {
            padding-left: 2.5rem;
        }

        .ui.icon.input > i.icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #4183c4;
        }

        /* Media Queries para pantallas más grandes */
        @media (min-width: 768px) {
            article {
                width: 70%;
            }

            input[type="text"],
            textarea {
                font-size: 1.2rem;
                padding: 20px;
            }

            button {
                font-size: 1.5rem;
                padding: 20px;
            }

            h2 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            article {
                width: 60%;
            }
        }

        @media (min-width: 1200px) {
            article {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <header id="inicio">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            
        </nav>
        <h1>Mi Blog</h1>
    </header>

    <article>
        <h2>Crear Artículo</h2>
        <form action="/crear" method="post" id="crear" enctype="multipart/form-data">
            <div class="ui icon input">
                <i class="fas fa-heading icon"></i>
                <input type="text" id="titulo" name="titulo" placeholder="Título del artículo" required>
            </div>

            <div class="ui icon input">
                <i class="fas fa-align-left icon"></i>
                <textarea id="contenido" name="contenido" placeholder="Contenido del artículo" required></textarea>
            </div>

            <div class="ui icon input">
                <i class="fas fa-image icon"></i>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Crear Artículo</button>
        </form>
    </article>



    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
